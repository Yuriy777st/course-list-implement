<div class="wrapper">
  <div class="title">Courses</div>
  <div class="content">
    <section *ngIf="(coursesList$ | async) as coursesList" class="container" tabindex="0">
      <table mat-table [dataSource]="coursesList">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
            <img class="image" [src]="element.image" alt="Course image"  />
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element">
            <div class="course-title">{{element.name}}</div>
            <div><span class="instructors">Instructors:</span> {{ element['instructors'] | objectProperty:'name' }}</div>
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <div class="status">{{element.status}}</div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row
            (click)="selectCourse(row)"
            *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
  </div>
</div>
